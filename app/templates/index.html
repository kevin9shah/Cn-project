{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-8">
        <h2>Devices</h2>
        <div id="device-list" class="row">
            <!-- Devices will be loaded here by JavaScript -->
        </div>
    </div>
    <div class="col-md-4">
        <h2>Add Device</h2>
        <form id="add-device-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address</label>
                <input type="text" class="form-control" id="ip_address" required>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" id="priority">
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <h2>Network Matrix</h2>
        <div class="row">
            <div class="col-md-4">
                <h3>RTT (ms)</h3>
                <canvas id="rtt-chart"></canvas>
            </div>
            <div class="col-md-4">
                <h3>Jitter (ms)</h3>
                <canvas id="jitter-chart"></canvas>
            </div>
            <div class="col-md-4">
                <h3>Packet Loss (%)</h3>
                <canvas id="packet-loss-chart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}
